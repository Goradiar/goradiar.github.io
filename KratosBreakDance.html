<!doctype HTML>
<html>
  <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/build/aframe-ar.js"> </script>
  <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
  <body style='margin : 0px; overflow: hidden;'>
    <a-scene  embedded artoolkit='trackingMethod: best; sourceWidth: 140; sourceHeight: 80;' antialias="true" outline>
      <a-assets>
        <a-asset-item id="mymodel" src="./ARmodels/Kratos/scene.gltf"></a-asset-item>
      </a-assets>
      <a-marker preset="hiro" size="1">
        <a-entity scale="0.09 0.09 0.09">
          <a-entity mmd='outline: true' afterglow:2.0; animation-mixer>
            <a-entity scale="0.05 0.05 0.05" position="0 5 0" rotation="-45 90 0" gltf-model="#mymodel" animation-mixer="loop:repeat"></a-entity>
          </a-entity>
        </a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
